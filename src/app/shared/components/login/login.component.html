<div fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxFill>
    <mat-card-title fxLayoutAlign="center">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" fxLayout="column" (ngSubmit)="submit()">
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>

        <!-- <p *ngIf="error" class="error">
        {{ error }}
      </p> -->

        <div fxLayoutAlign="center" fxFill>
          <button type="submit" fxFill color="warn" mat-raised-button>
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
